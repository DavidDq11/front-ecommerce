<!-- src/app/profile/profile.component.html -->
<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Mi Perfil</h2>
  <div *ngIf="isLoading" class="flex justify-center items-center">
    <div class="spinner"></div>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="first_name" formControlName="first_name" class="mt-1 p-2 w-full border rounded-md" placeholder="Nombre" />
      </div>
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input id="last_name" formControlName="last_name" class="mt-1 p-2 w-full border rounded-md" placeholder="Apellido" />
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md bg-gray-100" placeholder="Email" />
    </div>
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input id="phone" formControlName="phone" class="mt-1 p-2 w-full border rounded-md" placeholder="Teléfono" />
    </div>
    <div>
      <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
      <input id="city" formControlName="city" class="mt-1 p-2 w-full border rounded-md" placeholder="Ciudad" />
    </div>
    <div>
      <label for="state" class="block text-sm font-medium text-gray-700">Estado</label>
      <input id="state" formControlName="state" class="mt-1 p-2 w-full border rounded-md" placeholder="Estado" />
    </div>
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input id="address" formControlName="address" class="mt-1 p-2 w-full border rounded-md" placeholder="Dirección" />
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Guardar Cambios</span>
      </button>
    </div>
  </form>
</div>

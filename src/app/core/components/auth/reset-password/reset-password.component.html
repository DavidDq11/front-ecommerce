<div class="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border border-orange-200">
    
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-lock text-3xl text-orange-600"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Crear nueva contraseña</h2>
      <p class="text-gray-600 mt-2">Ingresa tu nueva contraseña segura.</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
  <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
    <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
        [class.border-red-500]="submitted && f['password'].errors"
    />
    
    <!-- ERROR: required -->
    <div *ngIf="submitted && f['password'].errors?.['required']" class="text-red-500 text-sm mt-1">
        La contraseña es obligatoria.
    </div>
    
    <!-- ERROR: minlength -->
    <div *ngIf="submitted && f['password'].errors?.['minlength']" class="text-red-500 text-sm mt-1">
        Mínimo 6 caracteres.
    </div>
    </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition flex items-center justify-center"
      >
        <span *ngIf="isLoading" class="spinner mr-2"></span>
        <span *ngIf="!isLoading">Cambiar contraseña</span>
      </button>
    </form>

    <div *ngIf="successMessage" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-center">
      {{ successMessage }}
    </div>
  </div>
</div>

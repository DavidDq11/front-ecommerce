<div class="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border border-orange-200">
    
    <!-- Botón Volver -->
    <div class="mb-6">
      <button (click)="goBack()" class="inline-flex items-center text-orange-600 hover:text-orange-700 font-medium">
        <i class="fa-solid fa-arrow-left mr-2"></i> Volver al login
      </button>
    </div>

    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-key text-3xl text-orange-600"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">¿Olvidaste tu contraseña?</h2>
      <p class="text-gray-600 mt-2">Ingresa tu email y te enviaremos un enlace para restablecerla.</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
        placeholder="tucorreo@ejemplo.com"
        [class.border-red-500]="submitted && f['email'].errors"
        />
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
        Ingresa un email válido.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition flex items-center justify-center"
        [class.opacity-50]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner mr-2"></span>
        <span *ngIf="!isLoading">Enviar enlace de recuperación</span>
        <span *ngIf="isLoading">Enviando...</span>
      </button>
    </form>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-center">
      <i class="fas fa-check-circle mr-2"></i>
      {{ successMessage }}
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-center">
      <i class="fas fa-exclamation-circle mr-2"></i>
      {{ errorMessage }}
    </div>
  </div>
</div>

<div class="mt-8 p-6 w-full max-w-lg mx-auto bg-white rounded-xl shadow-2xl border border-purple-200 transform hover:scale-105 transition duration-300">
  <h4 class="py-4 text-white text-xl text-center font-semibold bg-purple-600 rounded-t-xl border-b-2 border-purple-400">
    <i class="fas fa-paw mr-2"></i> Register with DOGMICAT
  </h4>
  <div class="mt-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="flex flex-col sm:flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
            placeholder="David"
            required
          />
        </div>
        <div class="w-full md:w-1/2">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Paul"
            required
          />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          placeholder="davidpaul@test.com"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        />
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Repeat Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        />
      </div>
      <div class="flex items-center">
        <input
          id="terms"
          type="checkbox"
          formControlName="terms"
          class="h-4 w-4 text-purple-600 border-gray-300 rounded"
          required
        />
        <label for="terms" class="ml-2 text-sm text-gray-700">
          I agree with the <a href="#" class="text-purple-600 hover:underline">terms and conditions</a>
        </label>
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-200"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Register</span>
      </button>
      <p class="mt-4 text-sm text-center text-gray-600">
        Already a member? <a [routerLink]="['/login']" class="text-purple-600 hover:underline">Login</a>
      </p>
    </form>
    <div class="mt-4 text-center">
      <button (click)="googleSignIn()" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
        Sign in with Google
      </button>
    </div>
  </div>
</div>

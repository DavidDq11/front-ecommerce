<div class="mt-8 p-4 sm:p-6 w-full max-w-full sm:max-w-md md:max-w-lg mx-auto bg-white rounded-xl shadow-2xl border border-orange-200 transform hover:scale-105 transition duration-300">
  <a [routerLink]="['/']" class="inline-flex items-center px-1 py-0 bg-orange-600 text-white rounded-lg shadow-md hover:bg-orange-500 hover:shadow-lg transition-all duration-300">
      <i class="fa-solid fa-arrow-left mr-1"></i>
      Inicio
    </a>
  <h4 class="py-4 text-white text-lg sm:text-xl text-center font-semibold bg-orange-600 rounded-t-xl border-b-2 border-orange-400">
    <i class="fas fa-paw mr-2"></i> Regístrate en DOMIPETS
  </h4>
  <div class="mt-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="flex flex-col gap-4 md:flex-row md:gap-6">
        <div class="w-full">
          <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            placeholder="David"
            required
          />
        </div>
        <div class="w-full">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            placeholder="Paul"
            required
          />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
          placeholder="davidpaul@test.com"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
          required
        />
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Repetir Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
          required
        />
      </div>
      <div class="flex items-center">
        <input
          id="terms"
          type="checkbox"
          formControlName="terms"
          class="h-4 w-4 text-orange-600 border-gray-300 rounded"
          required
        />
        <label for="terms" class="ml-2 text-sm text-gray-700">
          Estoy de acuerdo con los <a href="#" class="text-orange-600 hover:underline">términos y condiciones</a>
        </label>
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 transition duration-200 disabled:bg-orange-400"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Registrar</span>
      </button>
      <p class="mt-4 text-sm text-center text-gray-600">
        ¿Ya eres miembro? <a [routerLink]="['/login']" class="text-orange-600 hover:underline">Ingresar</a>
      </p>
    </form>
    <div class="mt-4 text-center">
      <button (click)="googleSignIn()" class="w-full sm:w-auto bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
        Ingresar con Google
      </button>
    </div>
  </div>
</div>

<div class="mt-8 p-6 max-w-[430px] min-w-[380px] mx-auto bg-white rounded-xl shadow-2xl border border-purple-200 transform hover:scale-105 transition duration-300">
  <h4 class="py-4 text-white text-xl text-center font-semibold bg-purple-600 rounded-t-xl border-b-2 border-purple-400">
    <i class="fas fa-paw mr-2"></i> Login to DOGMICAT
  </h4>
  <div class="mt-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-gray-50 text-gray-900 placeholder-gray-400"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="davidpaul@test.com"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-gray-50 text-gray-900 placeholder-gray-400"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="flex justify-between mb-4">
        <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:bg-purple-400 transition duration-200"
        [class.opacity-50]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Login</span>
      </button>
      <p class="mt-4 text-sm text-center text-gray-600">
        Not a member? <a [routerLink]="['/register']" class="text-purple-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
